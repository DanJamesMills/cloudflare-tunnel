services:
  cloudflared:
    image: cloudflare/cloudflared:latest
    # Uncomment to set a custom container name (useful for multiple instances)
    # container_name: ${CLOUDFLARED_CONTAINER_NAME}
    restart: unless-stopped
    # Use host network mode to access LAN devices
    network_mode: "host"
    # We pass the token using the variable from your .env file
    command: tunnel --loglevel debug --no-autoupdate run --token ${TUNNEL_TOKEN}
    env_file:
      - .env
    # Logging configuration to prevent unlimited log growth
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # Resource limits for production stability
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    # Health check to monitor tunnel status
    healthcheck:
      test: ["CMD-SHELL", "cloudflared tunnel info || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: Web dashboard for monitoring tunnel traffic
  # Access at http://localhost:9090
  # IMPORTANT: Change the credentials in .env file before using in production!
  
  dashboard:
    build: ./dashboard
    # Uncomment to set a custom container name (useful for multiple instances)
    # container_name: ${DASHBOARD_CONTAINER_NAME}
    restart: unless-stopped
    ports:
      - "9090:8080"
    environment:
      # Credentials are loaded from .env file
      - DASHBOARD_USER=${DASHBOARD_USER}
      - DASHBOARD_PASSWORD=${DASHBOARD_PASSWORD}
      - DASHBOARD_SECRET_KEY=${DASHBOARD_SECRET_KEY}
      # Pass the cloudflared container name if custom name is set
      - CLOUDFLARED_CONTAINER_NAME=${CLOUDFLARED_CONTAINER_NAME:-}
    volumes:
      # Mount Docker socket to read cloudflared logs
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      - cloudflared
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M