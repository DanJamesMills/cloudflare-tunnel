<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tunnel Dashboard - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        border: 'hsl(240 3.7% 15.9%)',
                        input: 'hsl(240 3.7% 15.9%)',
                        ring: 'hsl(24 100% 57%)',
                        background: 'hsl(240 10% 3.9%)',
                        foreground: 'hsl(0 0% 98%)',
                        primary: {
                            DEFAULT: 'hsl(24 100% 57%)',
                            foreground: 'hsl(0 0% 98%)'
                        },
                        secondary: {
                            DEFAULT: 'hsl(240 3.7% 15.9%)',
                            foreground: 'hsl(0 0% 98%)'
                        },
                        accent: {
                            DEFAULT: 'hsl(40 96% 68%)',
                            foreground: 'hsl(0 0% 9%)'
                        },
                        muted: {
                            DEFAULT: 'hsl(240 3.7% 15.9%)',
                            foreground: 'hsl(240 5% 64.9%)'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-background min-h-screen flex items-center justify-center px-4">
    <div class="max-w-md w-full">
        <!-- Logo -->
        <div class="flex justify-center mb-8">
            <svg class="w-20 h-20" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="tunnelGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:#FF8C42;stop-opacity:1" />
                        <stop offset="50%" style="stop-color:#F68D2E;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#D96A1C;stop-opacity:1" />
                    </linearGradient>
                    <linearGradient id="tunnelInner" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:#C65815;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#8B3A0E;stop-opacity:1" />
                    </linearGradient>
                    <radialGradient id="tunnelDepth" cx="50%" cy="30%">
                        <stop offset="0%" style="stop-color:#4A1F09;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#1A0A03;stop-opacity:1" />
                    </radialGradient>
                </defs>
                <!-- Main tunnel body -->
                <ellipse cx="100" cy="145" rx="70" ry="35" fill="url(#tunnelGradient)" opacity="0.3"/>
                <rect x="30" y="70" width="140" height="75" fill="url(#tunnelGradient)" rx="2"/>
                <!-- Top rim -->
                <ellipse cx="100" cy="70" rx="70" ry="25" fill="url(#tunnelGradient)"/>
                <ellipse cx="100" cy="70" rx="68" ry="23" fill="#FF8C42"/>
                <ellipse cx="100" cy="72" rx="66" ry="21" fill="url(#tunnelGradient)"/>
                <!-- Inner tunnel opening (top) -->
                <ellipse cx="100" cy="70" rx="55" ry="18" fill="url(#tunnelInner)"/>
                <!-- Depth/darkness inside tunnel -->
                <ellipse cx="100" cy="70" rx="50" ry="16" fill="url(#tunnelDepth)"/>
                <!-- Inner rim highlight -->
                <ellipse cx="100" cy="68" rx="56" ry="17" fill="none" stroke="#A54A1A" stroke-width="1" opacity="0.6"/>
                <!-- Side shadows for 3D effect -->
                <ellipse cx="100" cy="145" rx="70" ry="10" fill="#1A0A03" opacity="0.4"/>
                <!-- Highlights on rim -->
                <ellipse cx="100" cy="67" rx="60" ry="14" fill="#FFA055" opacity="0.3"/>
                <path d="M 45 70 Q 45 73 50 74" stroke="#FFA055" stroke-width="1.5" fill="none" opacity="0.5"/>
                <path d="M 155 70 Q 155 73 150 74" stroke="#C65815" stroke-width="1.5" fill="none" opacity="0.5"/>
            </svg>
        </div>
        
        <!-- Login Card -->
        <div class="bg-secondary border border-border rounded-lg shadow-2xl p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-semibold tracking-tight text-foreground mb-2">Welcome back</h1>
                <p class="text-sm text-muted-foreground">Enter your credentials to access the dashboard</p>
            </div>
            
            {% if error %}
            <div class="mb-6 p-4 bg-red-950/50 border border-red-900/50 rounded-md">
                <p class="text-sm text-red-200">{{ error }}</p>
            </div>
            {% endif %}
            
            <form method="POST" action="/login" class="space-y-4">
                <div class="space-y-2">
                    <label for="username" class="text-sm font-medium leading-none text-foreground">Username</label>
                    <input type="text" id="username" name="username" required 
                           class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm text-foreground ring-offset-background placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50" 
                           placeholder="Enter your username">
                </div>
                
                <div class="space-y-2">
                    <label for="password" class="text-sm font-medium leading-none text-foreground">Password</label>
                    <input type="password" id="password" name="password" required 
                           class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm text-foreground ring-offset-background placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50" 
                           placeholder="Enter your password">
                </div>
                
                <button type="submit" 
                        class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-gradient-to-r from-primary to-accent hover:opacity-90 text-primary-foreground h-10 px-4 py-2 w-full mt-6">
                    Sign in
                </button>
            </form>
        </div>
        
        <p class="text-center text-sm text-muted-foreground mt-6">
            Cloudflare Tunnel Dashboard
        </p>
    </div>
</body>
</html>
