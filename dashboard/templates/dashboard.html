<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudflare Tunnel Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'cf-orange': '#F38020',
                        'cf-orange-light': '#FBAD41',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Monaco', 'Courier New', monospace;
            background: #1e1e1e;
            color: #d4d4d4;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .log-entry {
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .pulse-animation {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body class="p-4 md:p-6">
    <!-- Header -->
    <div class="bg-[#2d2d30] rounded-lg p-4 md:p-6 mb-4 md:mb-6">
        <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
            <!-- Logo and Title -->
            <div class="flex items-center gap-3 md:gap-4">
                <svg class="w-8 h-8 md:w-10 md:h-10 flex-shrink-0" viewBox="0 0 109 40" xmlns="http://www.w3.org/2000/svg">
                    <path d="M98.5 11.4c-.4-1.5-1.5-2.7-2.9-3.2-1-.4-2.1-.4-3.1 0l-36.5 9.3c-1.5.4-2.7 1.5-3.2 2.9-.4 1-.4 2.1 0 3.1l9.3 36.5c.4 1.5 1.5 2.7 2.9 3.2 1 .4 2.1.4 3.1 0l36.5-9.3c1.5-.4 2.7-1.5 3.2-2.9.4-1 .4-2.1 0-3.1L98.5 11.4z" fill="#F38020"/>
                    <path d="M74.7 25.5c-.4-.2-.8-.2-1.2 0L55.9 34c-.7.4-1.2 1.1-1.2 2v23.3c0 .8.5 1.6 1.2 2 .4.2.8.2 1.2 0L74.7 53c.7-.4 1.2-1.1 1.2-2V27.5c0-.8-.5-1.6-1.2-2z" fill="#FBAD41"/>
                    <path d="M44.1 20.6c-.7-.3-1.5-.3-2.1 0L21.7 29.1c-1.1.5-1.9 1.6-1.9 2.9v21.2c0 1.3.8 2.4 1.9 2.9L42 64.6c.7.3 1.5.3 2.1 0l20.3-8.5c1.1-.5 1.9-1.6 1.9-2.9V32c0-1.3-.8-2.4-1.9-2.9l-20.3-8.5z" fill="#F38020"/>
                </svg>
                <div>
                    <h1 class="text-lg md:text-2xl font-bold text-[#4ec9b0] leading-tight">Cloudflare Tunnel Monitor</h1>
                    <span class="inline-block mt-1 px-3 py-1 rounded-full text-xs font-semibold bg-green-700 text-white" id="containerStatus">Loading...</span>
                </div>
            </div>
            
            <!-- Stats and Controls -->
            <div class="flex flex-col sm:flex-row items-start sm:items-center gap-4">
                <!-- Stats -->
                <div class="flex gap-4 md:gap-6">
                    <div class="text-right">
                        <div class="text-xs text-gray-500">CPU</div>
                        <div class="text-base md:text-lg font-bold text-[#4ec9b0]" id="cpuUsage">--%</div>
                    </div>
                    <div class="text-right">
                        <div class="text-xs text-gray-500">Memory</div>
                        <div class="text-base md:text-lg font-bold text-[#4ec9b0]" id="memUsage">-- MB</div>
                    </div>
                </div>
                
                <!-- Buttons -->
                <div class="flex gap-2">
                    <button onclick="clearLogs()" class="px-4 py-2 bg-blue-700 hover:bg-blue-600 text-white rounded text-sm font-medium transition-colors">Clear</button>
                    <button onclick="window.location.href='/logout'" class="px-4 py-2 bg-blue-700 hover:bg-blue-600 text-white rounded text-sm font-medium transition-colors">Logout</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Log Container -->
    <div class="bg-[#1e1e1e] border border-[#3e3e42] rounded-lg overflow-y-auto p-3 md:p-4 text-xs md:text-sm" 
         style="height: calc(100vh - 240px); min-height: 300px;" id="logContainer">
    </div>
    
    <!-- Footer -->
    <div class="mt-4 text-center text-gray-500 text-xs md:text-sm">
        <div class="flex flex-col sm:flex-row items-center justify-center gap-2 sm:gap-3">
            <span>Made with ❤️ by <a href="https://github.com/DanJamesMills" target="_blank" rel="noopener noreferrer" class="text-[#4ec9b0] hover:text-[#6ee9d0] transition-colors">Dan James Mills</a></span>
            <span class="hidden sm:inline">•</span>
            <a href="https://github.com/DanJamesMills/cloudflare-tunnel" target="_blank" rel="noopener noreferrer" class="text-[#4ec9b0] hover:text-[#6ee9d0] transition-colors flex items-center gap-1">
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                    <path fill-rule="evenodd" d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z" clip-rule="evenodd"></path>
                </svg>
                View on GitHub
            </a>
        </div>
    </div>
    
    <script src="/static/app.js"></script>
</body>
</html>
