<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="tunnelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C42;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F68D2E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D96A1C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Dark background circle -->
  <circle cx="50" cy="50" r="48" fill="#0a0a0a" stroke="url(#tunnelGradient)" stroke-width="3"/>
  
  <!-- Tunnel rings -->
  <ellipse cx="50" cy="50" rx="35" ry="20" fill="none" stroke="url(#tunnelGradient)" stroke-width="4"/>
  <ellipse cx="50" cy="50" rx="25" ry="14" fill="none" stroke="url(#tunnelGradient)" stroke-width="3" opacity="0.8"/>
  <ellipse cx="50" cy="50" rx="15" ry="8" fill="none" stroke="url(#tunnelGradient)" stroke-width="2" opacity="0.6"/>
</svg>
